<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h2>LOGIN</h2>
        <div class="input-box">
          <span class="icon"> <i class="bx bxs-envelope"></i></span>
          <input
            type="email"
            placeholder="Email
          "
            required
          />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input class="senha" type="password" required />
          <label>Senha</label>
          <img src="assets/eye-off.svg" alt="" class="toggle-icon" />
        </div>
        <div class="lembrar-me">
          <label><input type="checkbox" />Lembrar-me</label>
          <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit">LOGIN</button>
        <div class="registrar-link">
          <p>NÃ£o tem uma conta? <a href="cadastro.html">Criar conta</a></p>
        </div>
      </form>
    </div>
  </body>

  <script src="form.js
  "></script>
</html>
